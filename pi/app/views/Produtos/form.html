#{extends 'main.html' /}
#{set title:'JON FASHION' /}

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">

	<title>Cadastro de Produtos</title>
</head>

<body>

	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-6 col-md-12 mb-4">
				<div class="form-container">
					<form action="@{Produtos.salvar}" method="POST" enctype="multipart/form-data">
						<h2>Produtos</h2>

						<input type="hidden" name="produto.id" value="${p?.id}" />

						<div class="form-group mb-4">
							<label for="nome">Nome:</label>
							<input type="text" class="form-control" name="produto.nome" value="${p?.nome}"
								placeholder="Digite o nome do produto" required />
						</div>

						<div class="form-group mb-4">
							<label for="tamanho">Tamanho:</label>
							<select class="form-control" name="produto.tamanho" required>
								<option value="" disabled selected>Selecione o tamanho</option>
								<option value="P">P</option>
								<option value="M">M</option>
								<option value="G">G</option>
							</select>
						</div>

						<div class="form-group mb-4">
							<label for="nome">Preço:</label>
							<input type="text" class="form-control" name="produto.preco" value="${p?.preco}"
								placeholder="Digite o preço do produto" required />
						</div>

						<div class="input-group">
							<span class="input-group-text">Descrição</span>
							<textarea class="form-control" aria-label="With textarea" name="produto.descricao"
								value="${p?.descricao}" placeholder="Descreva o produto" required></textarea>
						</div>

						Imagem do Produto
						<input type="file" name="foto">

						#{if p?.id}
						<img src="../uploads/${p.id}/${p.nomeFoto}">
						#{/if}

						<div class="text-center">
							<button type="submit" class="btn btn-dark w-100">Cadastrar Produto</button>
						</div>
					</form>
				</div>
			</div>

			<div class="col-lg-6 col-md-12">
				<div class="img-container">
					<img src="@{'/public/images/logo.png'}" alt="Imagem logo">
				</div>
			</div>
		</div>
	</div>

</body>

</html>
